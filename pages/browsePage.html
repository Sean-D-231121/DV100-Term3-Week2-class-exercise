<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400;1,700&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/main.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar fixed-top">
      <div class="container">
        <!-- logo -->
        <a class="navbar-brand" href="#">
          <img src="../assets/Logo.svg" alt="Logo" height="32" />
        </a>
        <!-- Nav items -->
        <ul class="nav">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="../index.html"
              >Home</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="./browsePage.html">Browse</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./Wishlist.html">Wishlist</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container mt-5 pt-5">
      <!-- header -->
      <h2>Browse Plants</h2>
      <!-- Filter & Sorting -->
      <div class="row">
        <!-- filter radio buttons -->
        <div
          class="btn-group col-auto"
          role="group"
        >
          <input
            type="radio"
            class="btn-check"
            name="filterRadio"
            id="allPlantFilter"
            value=""
            autocomplete="off"
            checked
          />
          <label class="btn btn-outline-success" for="allPlantFilter">All plants</label>

          <input
            type="radio"
            class="btn-check"
            name="filterRadio"
            id="brightLightFilter"
            value="bright"
            autocomplete="off"
          />
          <label class="btn btn-outline-success" for="brightLightFilter"><i class="bi bi-brightness-high"></i> Bright light</label>

          <input
            type="radio"
            class="btn-check"
            name="filterRadio"
            id="lowLightFilter"
            value="low"
            autocomplete="off"
          />
          <label class="btn btn-outline-success" for="lowLightFilter"><i class="bi bi-brightness-low"></i>Low light</label>
           <input
            type="radio"
            class="btn-check"
            name="filterRadio"
            id="onSaleFilter"
            value="onSale"
            autocomplete="off"
          />
          <label class="btn btn-outline-success" for="onSaleFilter"><i class="bi bi-currency-dollar"></i>On sale</label>
        </div>
        <div
          class="btn-group col-auto"
          role="group"
        >
          <input
            type="radio"
            class="btn-check"
            name="sortRadio"
            id="defaultSort"
            value="date added"
            autocomplete="off"
            checked
          />
          <label class="btn btn-outline-secondary" for="defaultSort"><i class="bi-calendar4"></i>Newest to oldest</label>

          <input
            type="radio"
            class="btn-check"
            name="sortRadio"
            id="priceSort"
            value="low-to-high"
            autocomplete="off"
          />
          <label class="btn btn-outline-secondary" for="priceSort"><i class="bi-sort-down-alt"></i>Price : Low to High</label>
          <input
            type="radio"
            class="btn-check"
            name="sortRadio"
            id="alphaSort"
            value="sortAlpha"
            autocomplete="off"
          />
          <label class="btn btn-outline-secondary" for="alphaSort"><i class="bi-sort-alpha-down"></i>Alphabetically</label>
          
        </div>
      </div>
      <!-- list of plant cards -->
      <div class="row" id="plantsContainer">
        <!-- plant cards are appended here -->
      </div>
    
      <template id="plantCardTemplate">
          <div class="col-4">
            <!-- Card -->
            <div class="card">
              <img
                src="../assets/plant2.png"
                class="card-img-top"
                alt="Image of a Ficus tree"
              />
              <div class="card-body">
                <h5 class="card-title" id="nameText">Ficus tree</h5>
                <p class="card-text price" id="priceText">R250</p>
                <p class="card-text description" id="descriptionText">
                  Hello this is a tree.
                </p>
              </div>
            </div>
          </div>
        </template>
    </div>
    <template id="plantCardTemplate">
          <div class="col-4">
            <!-- Card -->
            <div class="card">
              <img
                src="../assets/plant2.png"
                class="card-img-top"
                alt="Image of a Ficus tree"
              />
              <div class="card-body">
                <h5 class="card-title" id="nameText">Ficus tree</h5>
                <p class="card-text price" id="priceText">R250</p>
                <p class="card-text description" id="descriptionText">
                  Hello this is a tree.
                </p>
              </div>
            </div>
          </div>
        </template>
    <!-- Javascript -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"

      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
      integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="../scripts/main.js"></script>
  </body>
</html>
